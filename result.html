<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Seismic Wrapped 2024</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
    <div class="result-container">
        <!-- 3D Grid Background -->
        <canvas id="gridCanvas" class="grid-canvas"></canvas>
        
        <!-- Particle Effect -->
        <canvas id="particleCanvas" class="particle-canvas"></canvas>

        <!-- Animation Container -->
        <div class="animation-wrapper" id="animationWrapper">
            
            <!-- Scene 1: Stats -->
            <div class="scene scene-1" id="scene1">
                <div class="scan-line"></div>
                <h2 class="scene-title">YOUR COMMUNITY IMPACT</h2>
                
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-icon">üí¨</div>
                        <div class="stat-number" data-target="0" id="discordCount">0</div>
                        <div class="stat-label">Discord Messages</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-icon">üê¶</div>
                        <div class="stat-number" data-target="0" id="tweetCount">0</div>
                        <div class="stat-label">Community Posts</div>
                    </div>
                </div>
            </div>

            <!-- Scene 2: Top 10 Content -->
            <div class="scene scene-2" id="scene2">
                <div class="scan-line"></div>
                <h2 class="scene-title" id="scene2Title">YOUR TOP 10 POSTS</h2>
                
                <div class="top-10-container" id="top10Container">
                    <!-- Dynamic content -->
                </div>
            </div>

            <!-- Scene 3: Best Content Detail -->
            <div class="scene scene-3" id="scene3">
                <div class="scan-line"></div>
                <h2 class="scene-title">YOUR BEST POST 2024</h2>
                
                <div class="best-tweet-container">
                    <div class="best-tweet-card">
                        <div class="tweet-header">
                            <span class="tweet-rank">üèÜ #1</span>
                            <span class="tweet-author" id="bestTweetAuthor">@username</span>
                            <span class="tweet-date" id="bestTweetDate"></span>
                        </div>
                        
                        <div class="tweet-text" id="bestTweetText">
                            Loading your best post...
                        </div>
                        
                        <div class="tweet-media" id="bestTweetMedia" style="display: none;">
                            <img src="" alt="Tweet media" id="bestTweetMediaImg">
                        </div>
                        
                        <div class="tweet-metrics">
                            <div class="metric">
                                <span class="metric-icon">‚ù§Ô∏è</span>
                                <span class="metric-value" id="bestLikes">0</span>
                                <span class="metric-label">Likes</span>
                            </div>
                            <div class="metric">
                                <span class="metric-icon">üîÅ</span>
                                <span class="metric-value" id="bestRetweets">0</span>
                                <span class="metric-label">Retweets</span>
                            </div>
                            <div class="metric">
                                <span class="metric-icon">üí¨</span>
                                <span class="metric-value" id="bestReplies">0</span>
                                <span class="metric-label">Replies</span>
                            </div>
                            <div class="metric" id="bestViewsMetric" style="display: none;">
                                <span class="metric-icon">üëÅÔ∏è</span>
                                <span class="metric-value" id="bestViews">0</span>
                                <span class="metric-label">Views</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scene 4: Magnitude Badge -->
            <div class="scene scene-4" id="scene4">
                <div class="scan-line"></div>
                <h2 class="scene-title">YOUR MAGNITUDE</h2>
                
                <div class="badge-container">
                    <div class="badge-glow"></div>
                    <img src="" alt="Magnitude Badge" class="magnitude-badge" id="magnitudeBadge">
                    <div class="badge-level" id="badgeLevel">MAGNITUDE 1</div>
                </div>
            </div>

            <!-- Footer (Always Visible) -->
            <div class="footer-info">
                <div class="user-pfp-container">
                    <img src="" alt="Profile" class="user-pfp" id="userPfp">
                </div>
                <div class="user-username" id="userUsername">@username</div>
                <div class="branding">SEISMIC WRAPPED 2024</div>
            </div>
        </div>

        <!-- Export Controls -->
        <div class="export-controls" id="exportControls">
            <button class="export-btn" id="replayBtn">
                <span>üîÑ Replay</span>
            </button>
            <button class="export-btn" id="shareBtn">
                <span>üîó Copy Link</span>
            </button>
        </div>
    </div>

    <script src="js/animation.js"></script>
</body>
</html>
